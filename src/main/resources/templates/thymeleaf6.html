<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>Thymeleaf-6</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="container">
<header>
  <!-- place navbar here -->
</header>
<main>
  <h1 class="text center text-primary">Thymeleaf-6</h1>
  <h2>Normal Thymeleaf-6</h2>
  <h2 th:text="'thymeleaf Thymeleaf-6'"></h2>
  <hr>
  <p th:text="${key_model_access_1}"> </p>
 <p th:text="${product_list}"></p>
  <hr>
  <table class="table table-striped table-hover bg-gray white">
    <tr th:each="temp:${product_list}">
      <td th:text="${temp.productId}"></td>
      <td th:text="${temp.productName}"></td>
      <td th:text="${temp.productPrice}"></td>
      <td th:if="${temp.productPrice>=3500}" th:text="'Grander'"></td>
      <td th:unless="${temp.productPrice>=3500}" th:text="'Smaller'"></td>
    </tr>
  </table>



</main>
<footer>
  <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
</script>
</body>

</html>
